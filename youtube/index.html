    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>YouTube Clone</h1>

        <section id="videoList">
            <!-- Video List Component -->
            <div class="videoItem" onclick="playVideo('section 2.mp4')">

            </div>
            <ul>
                <li class="videoItem" >Video 1</li>
                <li class="videoItem" onclick="playVideo('section 3.webm')">Video 2</li>
                <!-- Add more video items as needed -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
